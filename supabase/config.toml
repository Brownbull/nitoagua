# NitoAgua Supabase Local Development Configuration
# Ports in 55xxx range to avoid Windows reserved port conflicts

[api]
enabled = true
port = 55326  # API gateway (was 54326)
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 55327  # Postgres (was 54327)
shadow_port = 55328  # Shadow DB (was 54328)
major_version = 15

[studio]
enabled = true
port = 55330  # Studio UI (was 54330)
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 55331  # Email testing inbox (was 54331)
smtp_port = 55332
pop3_port = 55333

[storage]
enabled = true

[auth]
enabled = true
site_url = "http://localhost:3005"
additional_redirect_urls = ["http://localhost:3005"]
jwt_expiry = 86400  # 24 hours (optimized for rural users)
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10

[auth.email]
enable_signup = true
double_confirm_changes = false
enable_confirmations = false  # Disable for local dev (no email verification)

[auth.sms]
enable_signup = false
enable_confirmations = false

# Disable external auth providers for now
[auth.external.apple]
enabled = false

[auth.external.google]
enabled = false

[analytics]
enabled = false
